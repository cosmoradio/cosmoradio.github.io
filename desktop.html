<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
  <link rel="stylesheet" type="text/css" href="./css/desktop.css" id="loadedStyle">
  <link rel="stylesheet" type="text/css" href="./css/showLinks.css" id="loadedStyle">
  <link rel="stylesheet" type="text/css" href="./css/marquee.css" id="loadedStyle">
  <script src='./js/cosmoPlayer.js'></script>
  <script src='./js/linkCatcher.js'></script>
  <script src='./js/showLinks.js'></script>
  <script src='./js/gamepage.js'></script>
  <script src='./js/roadmap.js'></script>
  <script src='./js/pinned.js'></script>
  <script src='./js/krokus.js'></script>
</head>
<body>
  <div id="container" style="margin:10px;position:relative;z-index:1">
    <div style="display:inline-block;">
        <div style="display: inline-block;">
          <div class="label unselectable" style="font-size:365%;">Radio</div>
          <div class="label unselectable" style="font-size:430%;">CosmO</div>
        </div>
        <div style="display: inline-block;">
          <div class="label paused" style="font-size:700%;" id='buttPlayer' onclick='buttPlayer()'>▶</div>
        </div >
        <div id="title" class="marquee-outer">
          <span id ="songname">Press play</span>
          <span id ="artist"></span>
        </div>
    </div>
  </div>
  <div class="box_visor" style='display:block;'>
    <div id='window_visor' style='position:absolute;width:100%;height:77%;right:0;'>
      <div id="video_view" style="display:none"></div>
      <div id="news_view"  style="display:none"></div>
      <div id="video_view" style="display:none"></div>
      <div id='game_view' style="display:none"></div>
      <div id='setting_view' style="display:none"></div>
      <div id='roadmap_view' style="display:none"></div>
      <div id='library_view'  style="display:none"></div>
      <div id='pinned_view'  style="display:none"></div>
    </div>
  </div>
  <div id='menu' class="unselectable" style='position:fixed;width:100%;bottom:0px;font-size:2em;text-align:center;margin:auto;z-index:20000;'>
    <div id='button_news'   onclick="krokus.triger('news_view')"    class='buttons' style="display:inline">📰</div>
    <div id='button_video'  onclick="krokus.triger('video_view')"  class='buttons' style="display:inline">📺</div>
    <div id='button_games'  onclick="krokus.triger('game_view')"   class='buttons' style="display:inline">🎮</div>
    <div id='button_setting' onclick="krokus.triger('setting_view')" class='buttons' style="display:inline">🪛</div>
    <div id='button_roadmap' onclick="krokus.triger('roadmap_view')" class='buttons' style="display:inline">🗺️</div>
    <div id='button_library' onclick="krokus.triger('library_view')" class='buttons' style="display:inline">📖</div>
    <div id='button_pinned' onclick="krokus.triger('pinned_view')" class='buttons' style="display:inline">📌</div>
  </div>
</body>
<footer>
</footer>
</html>
