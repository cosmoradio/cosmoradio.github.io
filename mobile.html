<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
  <link rel="stylesheet" type="text/css" href="./css/mobile.css" id="loadedStyle">

</head>
<body>
  <div style='margin:5px'>
    <img src="./img/logo_h.png" id='logo' onclick="location.reload(true);"></img>
    <span class='box' >

    </span>
    <div class='titlewrap'>
      <span class='title textGlow' id ="songname">Press play</span>
      <span class='title textGlow' id ="artist">123</span>
    </div>
  </div>
  <div id='menu' >
    <div id='button_news' class='buttons' >📰</div>
    <div id='button_video' class='buttons' >📺</div>
    <div id='button_games' class='buttons' >🎮</div>
    <img src="./img/1pause.png" id='buttPlayer' class='box_emoji' style='bottom:0;padding-bottom:0px;' ></img>
    <div id='button_library' class='buttons' >📖</div>
    <div id='button_setting' class='buttons' >🪛</div>
    <div id='button_screen' class='buttons' onclick='fullscreen()' >🎞️</div>
  </div>
  <script src='./js/cosmoPlayer.js'></script>
  <script>
    function fullscreen(){
      if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }
  </script>
</body>
</html>
