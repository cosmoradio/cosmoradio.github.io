<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
  <link rel="stylesheet" type="text/css" href="./css/mobile.css" id="loadedStyle">
  <link rel="stylesheet" type="text/css" href="./css/showLinks.css" id="loadedStyle">
  <script src='./js/cosmoPlayer.js'></script>
  <script src='./js/showLinks.js'></script>
  <script src='./js/gamepage.js'></script>
  <script src='./js/roadmap.js'></script>
  <script src='./js/pinned.js'></script>
  <script src='./js/krokus.js'></script>

</head>
<body>
  <div style='margin:5px;margin-top:12px'>
    <div class="cont_label">
      <div class="label labelRadio">Radio</div>
      <div class="label labelName">CosmO</div>
    </div>
    <div class='titlewrap' id="title">
      <span class='title textGlow' id ="songname">Press play</span>
      <span class='title textGlow' id ="artist"></span>
    </div>
  </div>
  <div id='window_visor' style='position:absolute;width:100%;height:58%;'>
    <div id="video_view" style="display:none"></div>
    <div id="news_view"  style="display:none;"></div>
    <div id='game_view'  style="display:none"></div>
    <div id='setting_view' style="display:none"></div>
    <div id='roadmap_view' style="display:none"></div>
    <div id='library_view' style="display:none"></div>
    <div id='pinned_view'  style="display:none"></div>
  </div>
</div>
  <div id='menu' class="unselectable">
    <div id='button_news'  onclick="krokus.triger('news_view')"   class='buttons' >📰</div>
    <div id='button_video' onclick="krokus.triger('video_view')"  class='buttons' >📺</div>
    <div id='button_games' onclick="krokus.triger('game_view')"   class='buttons' >🎮</div>
    <div class="label paused box_emoji"  id='buttPlayer' >▶</div>
    <div id='button_library' onclick="krokus.triger('library_view')" class='buttons' >📖</div>
    <div id='button_setting' onclick="krokus.triger('setting_view')" class='buttons' >🪛</div>
    <div id='button_screen' class='buttons' onclick='fullscreen()' >🎞️</div>
    <div id='button_pinned' onclick="krokus.triger('pinned_view')" class='buttons' style="display:inline">📌</div>


  </div>
  <script>
    function fullscreen(){
      let elem = document.getElementById("window_visor")
      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch((err) => {
          alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
        });
      } else {
        document.exitFullscreen();
        location.reload();
      }
    }
  </script>
</body>
</html>
